<div *ngIf="users">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td valign="top">{{ user.userName }}</td>
        <td valign="top">{{ user.emailId }}</td>
      </tr>
    </tbody>
  </table>
</div>
<p *ngIf="!users">No Data Available</p>
<br />
